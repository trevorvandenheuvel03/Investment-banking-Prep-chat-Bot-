<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IB Interview Drill</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; }
        #stats { margin-top: 1rem; }
        #timer { font-weight: bold; }
        #input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h1>Investment‑Banking Interview Practice</h1>
    <div id="chat"></div>
    <div id="stats">
        Level: <span id="level">easy</span> |
        Questions: <span id="answered">0</span> |
        Avg Score: <span id="avg">0</span> |
        Time left: <span id="timer">‑‑</span>s
    </div>
    <input id="input" placeholder="Type your answer & hit Enter…" autocomplete="off" />

    <script src="/static/app.js"></script>
</body>
</html>
